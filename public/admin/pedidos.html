<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pedidos - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Scripts loaded via modules -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white hidden md:flex flex-col">
            <div class="p-6">
                <h1 class="text-2xl font-bold tracking-tighter">ADMIN<span class="text-yellow-500">.GRAVITY</span></h1>
            </div>
            <nav class="flex-1 px-4 space-y-2">
                <a href="dashboard.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition-colors">
                    <span>üìä</span> Dashboard
                </a>
                <a href="pedidos.html"
                    class="flex items-center gap-3 px-4 py-3 bg-yellow-500 text-black font-bold rounded-lg shadow-lg shadow-yellow-500/20">
                    <span>üì¶</span> Pedidos
                </a>
                <a href="produtos.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition-colors">
                    <span>üëï</span> Produtos
                </a>
                <a href="reviews.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition-colors">
                    <span>‚≠ê</span> Avalia√ß√µes
                </a>
            </nav>
            <div class="p-4 border-t border-gray-800">
                <button id="btnLogout"
                    class="w-full flex items-center gap-2 px-4 py-2 text-red-400 hover:text-red-300 transition-colors">
                    <span>üö™</span> Sair
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6 z-10">
                <button class="md:hidden text-gray-600">‚ò∞</button>
                <div class="flex items-center gap-4">
                    <h2 class="text-xl font-semibold text-gray-800">Gerenciar Pedidos</h2>
                    <span id="liveIndicator"
                        class="hidden items-center gap-1 bg-green-100 text-green-700 px-2 py-0.5 rounded text-xs font-bold animate-pulse">
                        ‚óè LIVE
                    </span>
                </div>

                <!-- Filters -->
                <div class="flex gap-2">
                    <button
                        class="filter-btn active px-3 py-1 rounded-full text-sm font-medium bg-black text-white hover:bg-gray-800 transition-colors"
                        data-status="all">Todos</button>
                    <button
                        class="filter-btn px-3 py-1 rounded-full text-sm font-medium bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors"
                        data-status="Aguardando pagamento">Aguardando</button>
                    <button
                        class="filter-btn px-3 py-1 rounded-full text-sm font-medium bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors"
                        data-status="Pago">Pagos</button>
                    <button
                        class="filter-btn px-3 py-1 rounded-full text-sm font-medium bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors"
                        data-status="Enviado">Enviados</button>
                </div>
            </header>

            <div class="flex-1 overflow-auto p-6">
                <div id="loading" class="flex justify-center py-10">
                    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-gray-900"></div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 text-gray-600 text-xs uppercase font-semibold">
                            <tr>
                                <th class="px-6 py-4">ID Pedido</th>
                                <th class="px-6 py-4">Data</th>
                                <th class="px-6 py-4">Cliente</th>
                                <th class="px-6 py-4">Total</th>
                                <th class="px-6 py-4">Status</th>
                                <th class="px-6 py-4 text-right">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody" class="divide-y divide-gray-100">
                            <!-- Orders will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Order Details Modal -->
    <div id="orderModal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50 sticky top-0">
                <div>
                    <h3 class="text-lg font-bold text-gray-800">Detalhes do Pedido</h3>
                    <p class="text-xs text-gray-500 flex gap-2">ID: <span id="modalOrderId"
                            class="font-mono bg-gray-200 px-1 rounded"></span></p>
                </div>
                <button onclick="document.getElementById('orderModal').classList.add('hidden')"
                    class="text-gray-400 hover:text-gray-600">‚úï</button>
            </div>

            <div class="p-6 space-y-6">
                <!-- Status Control -->
                <div class="bg-blue-50 p-4 rounded-lg flex items-center justify-between">
                    <div>
                        <p class="text-sm font-bold text-blue-900">Status Atual</p>
                        <p id="modalStatus" class="text-blue-700 font-medium">Carregando...</p>
                    </div>
                    <select id="updateStatusSelect" class="border border-gray-300 rounded px-3 py-1.5 text-sm">
                        <option value="Aguardando pagamento">Aguardando pagamento</option>
                        <option value="Pago">Pago</option>
                        <option value="Em produ√ß√£o">Em produ√ß√£o</option>
                        <option value="Enviado">Enviado</option>
                        <option value="Entregue">Entregue</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>

                <!-- Customer Info -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Cliente</h4>
                        <p id="modalCustomerName" class="font-semibold text-gray-900"></p>
                        <p id="modalCustomerEmail" class="text-sm text-gray-600"></p>
                        <p id="modalCustomerCPF" class="text-sm text-gray-600"></p>
                    </div>
                    <div>
                        <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Entrega</h4>
                        <p id="modalAddressStreet" class="text-sm text-gray-800"></p>
                        <p id="modalAddressCity" class="text-sm text-gray-600"></p>
                        <p id="modalAddressZip" class="text-sm text-gray-600"></p>
                    </div>
                </div>

                <!-- Items -->
                <div>
                    <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Itens do Pedido</h4>
                    <div id="modalItems" class="space-y-3 border border-gray-100 rounded-lg p-3 bg-gray-50">
                        <!-- Items list -->
                    </div>
                    <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-200">
                        <span class="font-bold text-gray-800">Total</span>
                        <span id="modalTotal" class="text-xl font-black text-green-600"></span>
                    </div>
                </div>
            </div>

            <div class="p-4 border-t border-gray-100 bg-gray-50 flex justify-end">
                <button type="button" onclick="document.getElementById('orderModal').classList.add('hidden')"
                    class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded font-medium text-gray-700 transition-colors">Fechar</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/admin-orders.js"></script>
</body>

</html>
