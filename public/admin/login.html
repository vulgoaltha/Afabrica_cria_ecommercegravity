<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - A Fabricah Cria</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body class="flex items-center justify-center min-h-screen">

    <div class="card w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white mb-2">Painel Administrativo</h1>
            <p class="text-gray-400">Entre com suas credenciais</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                <input type="email" id="email" required placeholder="seu@email.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Senha</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <div id="errorMessage" class="hidden text-red-500 text-sm text-center"></div>

            <button type="submit" class="btn btn-primary w-full">
                Entrar
            </button>
        </form>
    </div>

    <!-- Passar status de 'login' para o JS saber qual lógica executar -->
    <script>window.PAGE_ID = 'login';</script>
    <script type="module" src="admin.js"></script>
</body>

</html>
