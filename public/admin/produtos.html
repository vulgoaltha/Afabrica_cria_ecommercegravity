<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Scripts loaded via modules -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white hidden md:flex flex-col">
            <div class="p-6">
                <h1 class="text-2xl font-bold tracking-tighter">ADMIN<span class="text-yellow-500">.GRAVITY</span></h1>
            </div>
            <nav className="flex-1 px-4 space-y-2">
                <a href="dashboard.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition-colors">
                    <span>üìä</span> Dashboard
                </a>
                <a href="pedidos.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition-colors">
                    <span>üì¶</span> Pedidos
                </a>
                <a href="produtos.html"
                    class="flex items-center gap-3 px-4 py-3 bg-yellow-500 text-black font-bold rounded-lg shadow-lg shadow-yellow-500/20">
                    <span>üëï</span> Produtos
                </a>
                <a href="reviews.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition-colors">
                    <span>‚≠ê</span> Avalia√ß√µes
                </a>
            </nav>
            <div class="p-4 border-t border-gray-800">
                <button id="btnLogout"
                    class="w-full flex items-center gap-2 px-4 py-2 text-red-400 hover:text-red-300 transition-colors">
                    <span>üö™</span> Sair
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6 z-10">
                <button class="md:hidden text-gray-600">‚ò∞</button>
                <h2 class="text-xl font-semibold text-gray-800">Gerenciar Produtos</h2>
                <button id="btnNewProduct"
                    class="bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors flex items-center gap-2 text-sm font-medium">
                    + Novo Produto
                </button>
            </header>

            <!-- Content -->
            <div class="flex-1 overflow-auto p-6">

                <!-- Loading State -->
                <div id="loading" class="hidden flex justify-center py-10">
                    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-gray-900"></div>
                </div>

                <!-- Products Grid -->
                <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Products will be injected here via JS -->
                </div>

            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="productModal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50 sticky top-0 z-10">
                <h3 class="text-lg font-bold text-gray-800" id="modalTitle">Novo Produto</h3>
                <button onclick="document.getElementById('productModal').classList.add('hidden')"
                    class="text-gray-400 hover:text-gray-600">‚úï</button>
            </div>

            <form id="productForm" class="p-6 space-y-6">
                <input type="hidden" id="productId">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Basic Info -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto *</label>
                            <input type="text" id="name" required
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black focus:border-black outline-none transition-all">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Pre√ßo (R$) *</label>
                                <input type="number" id="price" step="0.01" required
                                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Pre√ßo Promocional</label>
                                <input type="number" id="salePrice" step="0.01"
                                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Categoria *</label>
                            <select id="category"
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black bg-white">
                                <option value="camisetas">Camisetas</option>
                                <option value="moletons">Moletons</option>
                                <option value="acessorios">Acess√≥rios</option>
                                <option value="calcados">Cal√ßados</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Estoque</label>
                            <input type="number" id="stock" value="100"
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black">
                        </div>
                    </div>

                    <!-- Images -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Imagem Principal *</label>
                            <div
                                class="relative w-full aspect-video bg-gray-100 rounded-lg border-2 border-dashed border-gray-300 flex items-center justify-center overflow-hidden hover:bg-gray-50 transition-colors group">
                                <img id="previewImage" src=""
                                    class="absolute inset-0 w-full h-full object-cover hidden">
                                <div class="text-center p-4">
                                    <p class="text-sm text-gray-500">Clique para upload</p>
                                </div>
                                <input type="file" id="imageInput" accept="image/*"
                                    class="absolute inset-0 opacity-0 cursor-pointer">
                            </div>
                        </div>

                        <!-- Gallery (Future enhancement placeholder) -->
                        <div class="opacity-50 pointer-events-none">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Galeria (Em breve)</label>
                            <div class="flex gap-2">
                                <div
                                    class="w-16 h-16 bg-gray-100 rounded border flex items-center justify-center text-xs">
                                    +</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Descri√ß√£o</label>
                    <textarea id="description" rows="3"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black"></textarea>
                </div>

                <!-- Sizes -->
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <label class="block text-sm font-bold text-gray-800 mb-3">Tamanhos Dispon√≠veis</label>
                    <div class="flex flex-wrap gap-3" id="sizesContainer">
                        <!-- Checkboxes generated by JS -->
                        <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" value="P"
                                class="size-check rounded text-black focus:ring-black"> P</label>
                        <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" value="M"
                                class="size-check rounded text-black focus:ring-black" checked> M</label>
                        <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" value="G"
                                class="size-check rounded text-black focus:ring-black" checked> G</label>
                        <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" value="GG"
                                class="size-check rounded text-black focus:ring-black" checked> GG</label>
                        <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" value="XG"
                                class="size-check rounded text-black focus:ring-black"> XG</label>
                    </div>

                    <div class="mt-4 pt-4 border-t border-gray-200">
                        <label class="flex items-center gap-2 font-medium text-gray-700">
                            <input type="checkbox" id="isCustomizable" class="rounded text-black focus:ring-black">
                            Produto Personaliz√°vel?
                        </label>
                        <p class="text-xs text-gray-500 mt-1 pl-6">Se marcado, o cliente poder√° enviar uma imagem de
                            refer√™ncia.</p>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-100">
                    <button type="button" onclick="document.getElementById('productModal').classList.add('hidden')"
                        class="px-6 py-2 rounded-lg text-gray-600 hover:bg-gray-100 font-medium transition-colors">Cancelar</button>
                    <button type="submit"
                        class="px-6 py-2 rounded-lg bg-black text-white hover:bg-gray-800 font-medium shadow-lg transition-all flex items-center gap-2">
                        <span id="btnSaveText">Salvar Produto</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../js/admin-products.js"></script>
</body>

</html>
